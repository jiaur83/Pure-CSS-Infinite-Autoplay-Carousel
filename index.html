<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>css-infinite-carousel</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- container -->
        <div class="container">
            <div class="title">
                <h1>Pure CSS Infinite Autoplay Carousel</h1>
                <i>Developed by : <a href="https://github.com/jiaur83" target="_blank" rel="noopener noreferrer">Jiaur Rahman</a></i>
            </div>
            
            <input id="pause" type="checkbox" /> <label for="pause"> Pause </label>
            <input id="reverse" type="checkbox" /> <label for="reverse"> Reverse </label>
            <input id="radius" type="checkbox" /> <label for="radius"> Card Circle </label>
            <input id="normal" checked type="radio" name="speed" /> <label for="normal"> Normal </label>
            <input id="fast" type="radio" name="speed" /> <label for="fast"> Fast </label>
            <input id="medium" type="radio" name="speed" /> <label for="medium"> Medium </label>
            <input id="slow" type="radio" name="speed" /> <label for="slow"> Slow </label>

            <div id="css-infinite-carousel">
                <div class="ticker">
                    <img src="https://images.pexels.com/photos/1667088/pexels-photo-1667088.jpeg" alt="img" />
                    <img src="https://images.pexels.com/photos/3270223/pexels-photo-3270223.jpeg" alt="img" />
                    <img src="https://images.pexels.com/photos/4041392/pexels-photo-4041392.jpeg" alt="img" />
                    <img src="https://images.pexels.com/photos/2622187/pexels-photo-2622187.jpeg" alt="img" />
                    <img src="https://images.pexels.com/photos/7175332/pexels-photo-7175332.jpeg" alt="img" />
                </div>
                <div class="ticker">
                    <img src="https://images.pexels.com/photos/1667088/pexels-photo-1667088.jpeg" alt="img" />
                    <img src="https://images.pexels.com/photos/3270223/pexels-photo-3270223.jpeg" alt="img" />
                    <img src="https://images.pexels.com/photos/4041392/pexels-photo-4041392.jpeg" alt="img" />
                    <img src="https://images.pexels.com/photos/2622187/pexels-photo-2622187.jpeg" alt="img" />
                    <img src="https://images.pexels.com/photos/7175332/pexels-photo-7175332.jpeg" alt="img" />
                </div>
            </div>
        </div>
        <!-- container -->

    </body>
</html>
